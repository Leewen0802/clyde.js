<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="https://cdn.jsdelivr.net/gh/peachananr/simple-text-rotator/simpletextrotator.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/peachananr/simple-text-rotator/jquery.simple-text-rotator.js"></script>
<title>測試</title>
</head>
<body>
<h1>測試</h1>
<script>
$(document).ready(function(){

  animation: "flip",
  speed: 1250
});
});
</script><span class="rotate">草包,韓國瑜</span>
</body>
</html>
